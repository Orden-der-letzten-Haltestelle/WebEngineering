services:
  app:
    build: ./app
    ports:
      - "3000:3000"
    restart: always
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=webshop
      - WEBSHOP_EMAIL_PASSWORD={Password}
    depends_on:
      - db

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: webshop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./db/testdata.sql:/docker-entrypoint-initdb.d/02-testdata.sql:ro

volumes:
  postgres_data:
